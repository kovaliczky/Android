<!doctype html>
<html>
	<head>
		<title>Color guessing game</title>
		<script>

			var target;
			var colors = ["blue","cyan","gold","gray","green","magenta","orange","red","white","yellow"];
			var target_index;
			var guess_input;
			var finish = false;
			var guesses = 0;


			function do_game() {

				target_index = Math.floor(Math.random() * (colors.length - 1));
				target = colors[target_index];

				while (!finish){

					guess_input = prompt("I am thinking of one of these colors:\n\n"+ colors + "\n\n" +"What color am I thinking of?");
					guesses += 1;

					finish = check_guess();
				}
			}

			function check_guess() {

				if(!isColor()) {
					alert("I do not recognize that color!");
					return false;
				}

				if (target < guess_input) {
					alert("Your input is alphabetically higher than mine!");
					return false;
				}

				if (target > guess_input) {
					alert("Your input is alphabetically lower than mine!");
					return false;
				}

				myBody = document.getElementsByTagName("body")[0];
				myBody.style.background = target;
				alert("You are right! You took " + guesses + " guesses!");
				
				return true;
			}

			function isColor() {

				var index = 0;

				while(index < colors.length) {
					if (colors[index] == guess_input) {
						return true;
					}
					index += 1;
				}

				return false;

			}
			
		</script>
	</head>

	<body onload="do_game()">
	</body>
</html>
