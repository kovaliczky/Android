<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Employee list</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/style.css">   

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="scripts/functions.js"></script>
    <script src="scripts/script.js"></script>
</head>

<body>

  <!-- Button trigger modal -->
  <div class="container">
    <button id="addBtn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#AddData">Add</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="AddData" tabindex="-1" role="dialog" aria-labelledby="AddDataLabel">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-body">
          <!-- Form -->
          <form class="form-horizontal">
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="name" placeholder="Some text">
              </div>
            </div>
            <div class="form-group">
              <label for="job" class="col-sm-2 control-label">Job title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="job" placeholder="Some text">
              </div>
            </div>
            <div class="form-group">
              <label for="age" class="col-sm-2 control-label">Age</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="age" placeholder="Some text">
              </div>
            </div>
            <div class="form-group">
              <label for="nick" class="col-sm-2 control-label">Nickname</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="nick" placeholder="Some text">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="employee">Employee</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-5">
                <button type="submit" class="btn btn-default">OK</button>
                <button type="button" id="cancel" class="btn btn-default" data-dismiss="modal">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Table -->
  <div class="container table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name<br>(job title)</th>
          <th>Age</th>
          <th>Nickname</th>
          <th>Employee</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Data dump -->
  <div class="container">
    <h2>Data dump</h2>
    <pre id="result"></pre>
  </div>

</body>

</html>
